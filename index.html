<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rochambeau</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet"> 

</head>
<body>
    <div id="sections">
        <div id="header"><b>Rock Paper Scissors</b></div>
        <div id="main">
            <div id="button-row">
                <img tabindex="1" src="https://img.icons8.com/ios-filled/344/hand-rock.png" alt="Rock" onclick="game('rock');">
                <img tabindex="1" src="https://img.icons8.com/ios-filled/344/hand.png" alt="Paper" onclick="game('paper');">
                <img tabindex="1" src="https://img.icons8.com/ios-filled/344/hand-scissors--v1.png" alt="Scissors" onclick="game('scissor')">
            </div>
            
            <div id="groups">
                <div>
                    ╔═*.·:·.✧ ✦ ✧.·:·.*═╗
                    <div id="player-choice"><br></div>
                    <div id="computer-choice">Choose your weapon!</div>
                    <div id="result-text"><br></div>
                    ╚═*.·:·.✧ ✦ ✧.·:·.*═╝
                </div>
                <div>
                    ╔═*.·:·.✧ ✦ ✧.·:·.*═╗
                    <div>Player:<span id="player-wins">0</span></div>
                    <div>Computer:<span id="computer-wins">0</span></div>
                    <div>Ties:<span id="ties">0</span></div>
                    ╚═*.·:·.✧ ✦ ✧.·:·.*═╝
                </div>
            </div>
        </div>
        <div id="footer" style="font-size: 24px;">Made with 💜 by Meghraj Goswami</div>
    </div>
</body>
</html>
